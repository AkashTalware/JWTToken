<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Unchained</title>
</head>
<body>
{% if question_list %}
    <ul>
        {% for question in question_list %}
        <li>
            <a href="/poll/{{question.id}}">{{question.question_text}}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p> No Polls Questions are available Dumbass</p>
{% endif %}
</body>
</html>
