<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>{{question.question_text}}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{choice.choice_txt}} : {{choice.votes}}</li>
        {% endfor %}
    </ul>

<a href = "{% url 'poll:detail' question.id %}">Vote Again ?</a>
<br/>
<a href="/poll">Vote other questions ?</a>
</body>
</html>
